<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Palindrome Checker | Chizoba Victory</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Javascript Palindrome Checker</h1>
        <p>
          A Palindrome is a word or phrase that reads the same backwards and
          forwards. e.g level, refer
        </p>
      </header>

      <div class="inputs">
        <input type="text" id="input" placeholder="Enter a word or phrase" />
        <button id="btn">Check Palindrome</button>
      </div>
      <p class="info-txt">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
    </div>
    <footer>
      <p>
        Made with <span class="heart">‚ù§</span> by
        <a href="https://github.com/chizobavictory" target="_blank"
          >Chizoba Victory</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
